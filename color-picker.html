<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب رنگ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #colorPicker {
            margin: 20px 0;
        }
        #confirmButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>لطفا رنگ مورد نظر خود را انتخاب کنید:</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <br>
    <button id="confirmButton" onclick="sendColor()">تایید و ارسال به ربات</button>

    <script>
        function sendColor() {
            const color = document.getElementById("colorPicker").value;
            const botToken = "YOUR_BOT_TOKEN"; // توکن ربات خود را وارد کنید
            const chatId = new URLSearchParams(window.location.search).get("chat_id");

            if (!chatId) {
                alert("خطا: شناسه چت یافت نشد.");
                return;
            }

            // ارسال کد HEX به ربات
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: color
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("رنگ با موفقیت ارسال شد!");
                    window.close(); // بستن پنجره پس از ارسال
                } else {
                    alert("خطا در ارسال رنگ.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("خطا در ارتباط با سرور.");
            });
        }
    </script>
</body>
</html>
